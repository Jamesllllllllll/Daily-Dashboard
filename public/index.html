<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <title>Daily Dashboard</title>
    <!-- Search Engine -->
    <meta name="description" content="The single source of truth to start your day.">
    <meta name="image" content="%PUBLIC_URL%/resources/images/sunrise-small.jpg">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Daily Dashboard">
    <meta itemprop="description" content="The single source of truth to start your day.">
    <meta itemprop="image" content="%PUBLIC_URL%/resources/images/sunrise-small.jpg">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Daily Dashboard">
    <meta name="twitter:description" content="The single source of truth to start your day.">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Daily Dashboard">
    <meta name="og:description" content="Useful information at a glance. Weather, Reddit posts, your notes and more.">
    <meta name="og:image" content="%PUBLIC_URL%/resources/images/site-preview-small.jpg">
    <meta name="og:image:width" content="640" />
    <meta name="og:image:width" content="464" />
    <meta name="og:url" content="https://daily-dashboard-codecademy.vercel.app">
    <meta name="og:site_name" content="Daily Dashboard">
    <meta name="og:locale" content="en_US">
    <meta name="og:type" content="website">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React Redux App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
